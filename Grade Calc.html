<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="design.css">
</head>
<body>
    <button class="refresh" onclick="window.location.reload()">Check Another Result </button>
    <section class="box">

       <div class="vl"></div>
       <div class="wrapper">
        <input class="input" type="text" placeholder="CN" id="phy">
        <hr>
        <input class="input" type="text" placeholder="OS" id="che">
        <hr>
        <input class="input" type="text" placeholder="DBMS" id="maths">
        <hr>
        <input class="input" type="text" placeholder="OOPS" id="bio">
        <hr>
       <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
      
    </div>
        <div class="header">STUDENT <br> GRADE <br> CALC</div>
        <div class="show">
            <p id="showData"></p>
        </div>
   
    </section>
    <script>
   const calcy = () =>{
       let cn = document.getElementById('cn').value ;
       let os = document.getElementById('os').value ;
       let dbms = document.getElementById('dbms').value ;
       let oops = document.getElementById('oops').value ;
       let grades="";
       

     let totalGrades = parseFloat(cn) + parseFloat(os) + parseFloat(dbms) + parseFloat(oops);
   // alert(totalGrades);  
   
     let perc = (totalGrades/400) * 100 ;
     //alert(perc);

     if(perc <= 100 && perc >= 80){
        grades='A' ;
     }else if(perc <= 79 && perc >= 60){
      grades='B';
     }else if(perc <= 59 && perc >= 40){
      grades='C';
     }else if (perc>100){
         grades='Invalid'
     }
     else {
      grades='F';
     }
    if (perc >=40){
        document.getElementById('showData').innerHTML= `Out of 400 your Total is ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are PASS `
    }else{
        document.getElementById('showData').innerHTML= `Out of 400 your Total is ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. Better Luck Next Time.  `
    } if(perc>100){
        document.getElementById('showData').innerHTML= `Please Enter Valid Data`
    }
     
   
  }
